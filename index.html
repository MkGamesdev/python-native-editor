<head>
  <meta charset="utf-8">
  <meta name="viewport" content=
"width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <tile>MicroPython Editor for the BBC micro:bit</title>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <script id="snippet-template" type="x-tmpl-mustache">
    <i class="fa fa-cogs"></i> <strong>Code Snippets</strong>
    <p>Code snippets are short blocks of code to re-use in your
    own programs. There are snippets for most common things you'll
    want to do using MicroPython.</p>
    <p>Select one of the snippets below, or type the snippet's
    <em>trigger</em> then tap the TAB key.</p>

    <table class="snippet-table">
      <tr>
        <th>trigger</th>
        <th>description</th>
      </tr>
      {{#snippets}}
      <tr class="snippet-selection">
        <td>{{trigger}}<span class="snippet-name">{{name}}</span></td>
        <td>{{#describe}}{{name}}{{/describe}}</td>
      </tr>
      {{/snippets}}
    </table>
  </script>
  
  <div id="main" class="vbox">
    <div id="toolbox" class="hbox">
      <div id="commands" class="hbox">
        <a href="#" class="roundbutton" id="command-download">
          <div class="roundsymbol">
            <div class="svg-wrapper">
              <svg class="svg svg-icon-touchdevelop" viewBox="0 0 481.34288 481.34288" xmlns="http://www.w3.org/2000/svg" role="presentation" aria-label="touchdevelop,white">

              </svg>
            </div>
          </div>
          <div class="roundlabel">Flash</div>
        </a>
        <a href="#" class="roundbutton" id="command-snippet">
          <div class="roundsymbol">
            <i class="fa fa-upload"></i>
          </div>
          <div class="roundlabel">Load</div>
        </a>
        <a href="#" class="roundbutton" id="command-snippet">
          <div class="roundsymbol">
            <i class="fa fa-download"></i>
          </div>
          <div class="roundlabel">Save</div>
        </a>
        <a href="#" class="roundbutton" id="command-snippet">
          <div class="roundsymbol">
            <i class="fa fa-cogs"></i>
          </div>
          <div class="roundlabel">Snippets</div>
        </a>
        <a href="#" class="roundbutton" id="command-snippet">
          <div class="roundsymbol">
            <i class="fa fa-keyboard-o"></i>
          </div>
          <div class="roundlabel">REPL</div>
        </a>
        <a href="help.html" target="_blank" class="roundbutton" id="command-help">
          <div class="roundsymbol">
            <i class="fa fa-question"></i>
          </div>
          <div class="roundlabel">Help</div>
        </a>
      </div>
      <div id="script-icons" class="vbox">
        <div class="holder zoomer">
          <div id="zoom-in" class="status-icon">
            <i class="fa fa-search-plus" title="Zoom in"></i>
          </div>
        </div>
        <div class="holder zoomer">
          <div id="zoom-out" class="status-icon">
            <i class="fa fa-search-minus" title="Zoom out"></i>
          </div>
        </div>
      </div>
      <div class="vbox" id="script-box">
        <div id="script-name" class="flex1" contenteditable></div>
      </div>
    </div>
    <div class="hbox flex1">
      <div id="editor" class="flex3"></div>
    </div>
  </div>
  <script src="ace/ace.js" type="application/javascript" charset="utf-8"></script>
  <script src="ace/ext-language_tools.js" type="application/javascript" charset="utf-8"></script>
  <script src="main.js"></script>
</body>
</html>
